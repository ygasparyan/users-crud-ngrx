<div class="container">
  <h4>Users List</h4>
  <mat-action-list>
    <mat-list-item *ngFor="let user of users" (click)="clickUser(user)">
      {{user.name}}
    </mat-list-item>
    <mat-list-item (click)="createUser()">
      Create New User &nbsp;
      <mat-icon>add_circle</mat-icon>
    </mat-list-item>
  </mat-action-list>
</div>
