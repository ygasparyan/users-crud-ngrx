<div class="container">
  <h4>Users List</h4>
  <mat-action-list>
    <mat-list-item *ngFor="let user of users" (click)="clickUser(user)">
      {{user.name}}
      <button mat-icon-button (click)="clickDelete($event, user._id)">
        <mat-icon class="mat-24">delete</mat-icon>
      </button>
    </mat-list-item>
    <mat-list-item>
      Create New User &nbsp;
      <mat-icon>add_circle</mat-icon>
    </mat-list-item>
  </mat-action-list>
</div>
