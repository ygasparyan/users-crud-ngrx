<div class="container">
  <h4>User</h4>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="w-100">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <ng-container formGroupName="address">
      <mat-form-field class="w-100">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Street</mat-label>
        <input matInput formControlName="street">
      </mat-form-field>
    </ng-container>
    <ng-container formArrayName="phones">
      <mat-form-field class="w-100" *ngFor="let phone of phones.controls; let i = index">
        <mat-label>Phone {{i + 1}}</mat-label>
        <input matInput [formControlName]="i">
        <button *ngIf="phones.controls.length - 1" matSuffix mat-icon-button (click)="removePhone(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-form-field>
    </ng-container>
    <div class="w-100 text-right">
      <button type="button" mat-raised-button color="primary" (click)="addPhone()">Add Phone</button>
    </div>
    <button class="mr-3" mat-raised-button type="submit" color="primary">{{ user ? 'Edit user' : 'Add user' }}</button>
    <button mat-raised-button type="button" color="accent" *ngIf="user" (click)="clickDelete(user._id)">Remove</button>
  </form>
</div>
